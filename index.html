<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="banner">
        <div class="header">
            <div class="logo"><a href="index.html">Journey</a></div>
            <div class="links">
                <div class="icons">
                    <a href="#"><i class="far fa-calendar-alt"></i></a>
                    <a href="#"><i class="far fa-comments"></i></a>
                    <a href="#"><i class="far fa-compass"></i></a>  
                </div>      
                <p>Welcome, <a href="#">Log In</a> or <a href="#">Sign Up</a></p>
            </div>
        </div>
        <div class="form-outer-box">
            <div class="form-inner-box">
                <div class="form">
                    <div class="head">
                        <p>Sign Up</p>
                        <a href="#">Log In</a>
                    </div>
                    <div class="buttons">
                        <div class="fb-btn">
                            <i class="fab fa-facebook-f"></i>
                            <p>Facebook</p>
                        </div>
                        <div class="g-btn">
                            <i class="fab fa-google-plus-g"></i>
                            <p>Google</p>
                        </div>
                    </div>
                    <form action="#" method="POST">
                        <fieldset>
                            <legend>&nbsp;&nbsp;or&nbsp;&nbsp;</legend>
                            <input type="text" name="fname" placeholder="First Name" value="Jason" autofocus>
                            <input type="text" name="lname" placeholder="Last Name">
                            <input type="email" name="email" placeholder="Email">
                            <input type="password" name="pwd1" placeholder="Choose Password">
                            <input type="password" name="pwd2" placeholder="Confirm Password">
                            <label for="check">
                                <input type="checkbox" name="check" id="check" checked="checked" required>
                                Agree our <a>Terms & Conditions</a>
                            </label>
                            <input type="submit" value="Create Account">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
